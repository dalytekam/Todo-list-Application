<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Todolist</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container pb-3">
            <div class="row my-3 ">
                <div class="text-center col-md-6 col-sm-12 mx-auto bg-dark">
                    <h1 class="title">TodoList Application </h1>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-6 col-sm-12 mx-auto">
                    <input type="text" class="form-control" id="filter" placeholder="Search a Task">
                </div>
            </div>
            <form id="taskForm">
                <div class="row">
                    <div class="col-md-6 col-sm-12 mx-auto">

                        <div class="form-group">
                            <label for="task">New Task</label>

                            <input class="form-control" type="text" id="task" placeholder="Enter a task">
                        </div>
                        <button class="btn btn-primary" type="submit" id="addTask">Add Task</button>
                    </div>
                </div>
            </form>
            <div class="row mt-3">
                <div class="col-md-6 col-sm-12 mx-auto">
                    <h3>Task List</h3>

                    <button class="btn btn-danger clear" type="submit" id="deleteAll">Clear All</button>

                    <hr>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 col-sm-12 mx-auto">
                    <ul class="list-group" id="taskList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
