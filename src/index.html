<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Todolist</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container mt-2">
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <div class="bg-dark mb-3 mt-2">
                        <h1 class="titre text-center pt-3 pb-3">TodoList Application</h1>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12 col-md-6 offset-md-3 filterDiv">
                    <input type="text" id="filter" class="form-control" placeholder="Search a Task">
                </div>
            </div>
            <form id="taskForm">
                <div class="row">
                    <div class="col-sm-12 col-md-6 offset-md-3 mt-3">
                        <label for="task">New Task</label>
                        <input type="text" id="task" class="form-control" placeholder="Enter a task">
                    </div>
                    <div class="col-sm-12 col-md-6 offset-md-3">
                        <button type="submit" id="addTask" class="btn btn-primary btn-lg mt-3 mb-5">Add Task</button>
                    </div>
                </div>
            </form>
            <div class="row mt-2">
                <div class=" col-sm-12 col-md-6 offset-md-3 task-title">
                    <h3>Task List</h3>
                    <button type="submit" id="deleteAll" class="btn btn-danger btn-lg clear">Clear All</button>
                    <hr>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <ul class="list-group list-group-flush" id="taskList">
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
